<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            width: 100%;
            max-width: 500px;
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #FFD700; /* Gold Color */
            margin-bottom: 1.5rem;
            font-weight: 300;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        input:focus {
            border-color: #FFD700;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #e6c200;
        }
        #result {
            margin-top: 1.5rem;
            text-align: center;
            padding: 1rem;
            background-color: #252525;
            border-radius: 5px;
            border: 1px solid #FFD700;
            display: none; /* Hidden by default */
        }
        .price {
            font-size: 1.5rem;
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gold Price AI ðŸ¤–</h1>
    <form id="predictionForm">
        <div class="form-group">
            <label>Open Price ($)</label>
            <input type="number" step="0.01" id="Open" placeholder="e.g. 2025.50" required>
        </div>
        <div class="form-group">
            <label>High Price ($)</label>
            <input type="number" step="0.01" id="High" placeholder="e.g. 2030.00" required>
        </div>
        <div class="form-group">
            <label>Low Price ($)</label>
            <input type="number" step="0.01" id="Low" placeholder="e.g. 2020.00" required>
        </div>
        <div class="form-group">
            <label>Volume</label>
            <input type="number" id="Volume" placeholder="e.g. 15000" required>
        </div>
        <div class="form-group">
            <label>SMA 15 (Short Term Avg)</label>
            <input type="number" step="0.01" id="SMA_15" placeholder="e.g. 2010.00" required>
        </div>
        <div class="form-group">
            <label>SMA 30 (Long Term Avg)</label>
            <input type="number" step="0.01" id="SMA_30" placeholder="e.g. 2000.00" required>
        </div>
        <div class="form-group">
            <label>Previous Close (Yesterday)</label>
            <input type="number" step="0.01" id="Prev_Close" placeholder="e.g. 2024.00" required>
        </div>

        <button type="submit">Predict Future Price</button>
    </form>

    <div id="result">
        <div>Estimated Closing Price:</div>
        <div class="price" id="priceValue">--</div>
    </div>
</div>

<script>
    document.getElementById('predictionForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.querySelector('button');
        btn.innerText = "Calculating...";
        
        // Collect data from inputs
        const data = {
            Open: document.getElementById('Open').value,
            High: document.getElementById('High').value,
            Low: document.getElementById('Low').value,
            Volume: document.getElementById('Volume').value,
            SMA_15: document.getElementById('SMA_15').value,
            SMA_30: document.getElementById('SMA_30').value,
            Prev_Close: document.getElementById('Prev_Close').value
        };

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            
            // Show Result
            document.getElementById('result').style.display = 'block';
            document.getElementById('priceValue').innerText = "$" + result.predicted_price;
            
        } catch (error) {
            alert("Error connecting to API");
            console.error(error);
        }
        
        btn.innerText = "Predict Future Price";
    });
</script>

</body>
</html>
